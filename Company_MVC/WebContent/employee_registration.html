<!DOCTYPE html>
<html>
<body bgcolor="wheat">
<Center>Fill Up the Details</Center>
<form action="./employeeRegistrationController" method="post" align="center" >
<table align="center">
<tr>
<td>First Name:</td>
<td><input type="text" name="firstname" placeholder="Enter Firstname" ></td>
</tr>
<tr>
<td>Last Name:</td>
<td><input type="text" name="lastname" placeholder="Enter Lastname" ></td>
</tr>
<tr>
<td>Mail Id:</td>
<td><input type="email" name="mail" placeholder="Enter Mailid" ></td>
</tr>
<tr>
<td>Age</td>
<td><input type="number" name="age" placeholder="Enter age" ></td>
</tr>
<tr>
<td>Gender</td>
<td><input type="radio" name="gender" value="male">Male</input>
<input type="radio" name="gender" value="female">Female</input>
</td>
</tr>
<tr>
<td>Salary</td>
<td><input type="number" name="salary" placeholder="Enter salary"></td>
</tr>
<tr>
<td>Designation</td>
<td><select name="designation" >
<option value="Software Engineer" >Software Engineer</option>
<option value="Quality Analyst">Quality Analyst</option>
<option value="Data Analyst" >Data Analyst</option>
</select>
</td>
</tr>
<tr>
<td>Mobile</td>
<td><input type="number" name="mobile" placeholder="Enter Mobile" pattern="[0-9]{10}"></td>
</tr>
<tr>
<td>Address</td>
<td><input type="text" name="address" placeholder="Enter Address"></td>
</tr>
<tr>
<td>Password:</td>
<td><input type="password" name="password" placeholder="Enter Password"></td>
</tr>
</table>
<input type="submit" value="Register" >
</form>
</body>
</html>
