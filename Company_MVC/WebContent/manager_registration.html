<!DOCTYPE html>
<html>
<head>

<title>Manager Registration Fill up Form</title>
</head>
<body bgcolor="wheat">
<Center><h1>Fill Up the Details</h1></Center>
<form action="./managerRegistrationController" method="post" align="center">
<table align="center">
<tr>
<td>FirstName</td>
<td><input type="text" name="firstname" placeholder="Enter First Name"></td>
</tr>
<tr>
<td>LastName</td>
<td><input type="text" name="lastname" placeholder="Enter Last Name"></td>
</tr>
<tr>
<td>Mail Id:</td>
<td><input type="email" name="mail" placeholder="Enter Mailid" ></td>
</tr>
<tr>
<td>Mobile</td>
<td><input type="number" name="mobile" placeholder="Mobile Number" ></td>
</tr>
<tr>
<td>Gender</td>
<td><input type="radio" name="gender" value="male">Male</input>
<input type="radio" name="gender" value="female">Female</input>
</td>
</tr>
<tr>
<td>Salary</td>
<td><input type="number" name="salary" placeholder="Enter Salary" ></td>
</tr>
<tr>
<td>Address</td>
<td><input type="text" name="address" placeholder="Enter Address"></td>
</tr>
<tr>
<td>Password:</td>
<td><input type="password" name="password" placeholder="Enter Password"></td>
</tr>
<td>Department:</td>
<td><select name="designation">
<option value="Software Engineer" >Software Engineer</option>
<option value="Quality Analyst">Quality Analyst</option>
<option value="Data Analyst" >Data Analyst</option>
</select>
</td>
</tr>
</table>
<input type="submit" value="Register">
</form>
</body>
</html>
