<html>
<body bgcolor="grey" align="Center">
<h1>Patient Registration Details</h1>
<form action="./patientRegistrationController" method="post" align="center">
<table align="center">
<tr>
<td>Name:</td>
<td><input type="text" name="name" placeholder="Enter your name" ></td>
</tr>
<tr>
<td>EmailId:</td>
<td><input type="mail" name="mail" placeholder="Enter Email id"></td>
</tr>
<tr>
<td>Password</td>
<td><input type="password" name="password" placeholder="Enter password"></td>
</tr>
<tr>
<td>Age:</td>
<td><input type="number" name="age" placeholder="Enter age"></td>
</tr>
<tr>
<td>Mobile Number:</td>
<td><input type="number" name="mobile" placeholder="Enter Mobile" ></td>
</tr>
<tr>
<td>Address</td>
<td><input type="text" name="address" placeholder="Enter Address"></td>
</tr>
</table>
<input type="submit" value="Register" >
</form>
</body>
</html>
