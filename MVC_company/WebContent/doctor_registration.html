<!DOCTYPE html>
<html>
<body bgcolor="grey">
<center>
<h1> Doctor Registration Form</h1>
</center>

<form action="./registrationController" method="post" align="center">
<table align="center">
<tr>
<td>Name :</td>
<td> <input type="text" name="name" placeholder="Enter your name"></td>
</tr>
<tr>
<td>Password:</td>
<td><input type="password" name="password" placeholder="Enter password"/></td>
</tr>
<tr>
<td>Mail id:</td>
<td><input type="email" name="mail" placeholder="Enter your mail id"/></td>
</tr>
<tr>
<td>Age : </td>
<td><input type="number" name="age" placeholder="Enter Age" /></td>
</tr>
<tr>
<td>Mobile Number: </td>
<td><input type="number" name="mobile" placeholder="Enter Mobile Number" /></td>
</tr>
<tr>
<td>Country:</td>
<td><select name="nationality"> 
<option value="India">India</option>
<option value="U.S.A">U.S.A</option>  
<option value="Canada">Canada</option>
<option value="Australia">Australia</option>  
</select> </td>
</tr>
<tr>
<td>Specialist :</td>
<td><input type="radio" name="specialist" value="ENT"  >ENT
<input type="radio" name="specialist" value="Cardiologist" >Cardiologist
<input type="radio" name="specialist" value="Dentist" >Dentist
</td>
</tr>
</table>
<input type="submit" name="Login"/>
</form>

</body>
</html>
