<!DOCTYPE html>
<html>
<head>
<style type="text/css">
body{
 background-image:url(learning.jpg);
 background-repeat:no-repeat;
 background-size:100%;
}

</style>
</head>
<body align="center" bgcolor="lightgray">
<h2><a href="index.html">E-Learning</a></h2>
<h3>Tutor Registration</h3>
<form action="./tutorsRegistrations" method="post" enctype="multipart/form-data">
<table align="center">
<tr>
<td>Name:</td>
<td><input type="text" name="name" placeholder="Enter name"></td>
</tr>
<tr>
<td>Password:</td>
<td><input type="password" name="password" placeholder="Enter password"></td>
</tr>
<tr>
<td>Email:</td>
<td><input type="mail" name="mail" placeholder="Enter mail"></td>
</tr>
<tr>
<td>Experience:</td>
<td><input type="number" name="experience" placeholder="Age>3+"></td>
</tr>
<tr>
<td>Subject:</td>
<td><input type="text" name="subject" placeholder="Enter Subject"></td>
</tr>
<tr>
<td>Resume:</td>
<td><input type="file" name="file" ></td>
</tr>
</table>
<input type="submit" value="Register">
</form>
</body>
</html>
